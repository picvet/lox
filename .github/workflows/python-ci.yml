name: Run Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.x'
      - name: Install dependencies 
        run: | 
          python3 -m pip install --upgrade pip 
          pip install -r requirements
      - name: Run tests 
        run: python test/ --doctest-modules --junitxml-junit/tests-results.xml

