name: Run Tests

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main', 'dev']

jobs:
  run-tests:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.x'
      - name: Install dependencies 
        run: | 
          python3 -m pip install --upgrade pip
          pip install -r requirements

      - name: Run Pylint (skip syntax errors)
        run: |
          pylint --output-format=text --score=no --reports=no \
          --disable=all --enable=syntax-error \
          --ignore-patterns=".*_test.py" .
      - name: Run tests 
        run: |
          python -m pytest tests/test_cli.py -v 

