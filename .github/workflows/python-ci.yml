name: Run Tests

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main', 'dev']

jobs:
  run-tests:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.x'
      - name: Install dependencies 
        run: | 
          python3 -m pip install --upgrade pip
          pip install -r requirements

      - name: Run tests 
        run: |
          pytest

